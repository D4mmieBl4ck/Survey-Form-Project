<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="survey.css">
    </head>

    <body>
        <h1>Econsphere Survey Form</h1>
        <div class="container">
            <p>Thank you for taking the time to help us improve the platform</p>
            <br>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="20" max="120" required>
            </div>
            <div class="form-group">
                <label for="form-group">Which option best describes your current role?
                    <select id="role" name="role" required>
                        <option value="">Select an option</option>
                        <option value="student">Student</option>
                        <option value="professional">Professional</option>
                        <option value="retired">Retired</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </div>
            <br>
            <div class="form-group">
                <label for="feedback">Would you recommend Econsphere to a friend?</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="recommend" value="yes" required> Yes
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="no"> No
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="maybe"> Maybe
                    </label>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="rating">Rate your experience with Econsphere:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select a rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>
            <br>
            <div class="checkbox-group">
                <label>What improvements would you like to see?</label>

                <label for="improvement1">
                    <input type="checkbox" id="improvement1" name="improvement" value="more_courses">
                    Faster loading <times></times>
                </label>

                <label for="improvement2">
                    <input type="checkbox" id="improvement2" name="improvement" value="better_support">
                    Simple graphical interface
                </label>

                <label for="improvement3">
                    <input type="checkbox" id="improvement3" name="improvement" value="user_interface">
                    Downloadable resources
                </label>

                <label for="improvement8">
                    <input type="checkbox" id="improvement8" name="improvement" value="more_courses">
                    More countries and regions
                </label>

                <label for="improvement5">
                    <input type="checkbox" id="improvement5" name="improvement" value="better_support">
                    Better support and resources
                </label>

                <label for="improvement6">
                    <input type="checkbox" id="improvement6" name="improvement" value="user_interface">
                    User interface improvements
                </label>

                <label for="improvement7">
                    <input type="checkbox" id="improvement7" name="improvement" value="downloadable_resources">
                    Affordable payment rate
                </label>

                <label for="improvement4">
                    <input type="checkbox" id="improvement4" name="improvement" value="other">
                    Other
                </label>

                <input type="text" id="improvement_other" name="improvement_other"
                    placeholder="Please specify if other">
            </div>
            <br>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Your comments here..."></textarea>
            </div>
            <br>
            <input type="submit" value="Submit" class="submit-button">
            </form>
        </div>
        <footer>
            <p>&copy; 2023 Econsphere. All rights reserved.</p>
        </footer>
        <script src="survey.js"></script>
    </body>

</html>
<!-- End of survey.html -->

     It includes fields for name, email, age, role, recommendation, rating, improvement suggestions,
     and additional comments. The form is styled with CSS and includes basic validation.
     The form submission is handled by a JavaScript file (survey.js) that can be used to process the data.
     The form is responsive and user-friendly, ensuring a smooth experience for users. -->
